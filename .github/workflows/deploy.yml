name: Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
        env:
          RESEND_API_KEY: placeholder_key
      - uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/static
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: build
      - uses: actions/checkout@v3
        with:
          ref: gh-pages
      - run: |
          rm -rf *
          mv ../build/* .
          git add .
          git config user.name "Deploy Bot"
          git config user.email "deploy@bot.com"
          git commit -m "Deploy" || true
          git push
